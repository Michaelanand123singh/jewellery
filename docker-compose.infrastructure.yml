# Infrastructure-only compose file
# Use this to run only PostgreSQL, Redis, and MinIO without the application
# Useful when running the app locally but using Docker services

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: jewellery_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: jewellery_user
      POSTGRES_PASSWORD: jewellery_password
      POSTGRES_DB: jewellery_db
      POSTGRES_INITDB_ARGS: "-E UTF8"
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U jewellery_user -d jewellery_db"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - jewellery_network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: jewellery_redis
    restart: unless-stopped
    command: redis-server --requirepass redis_password --appendonly yes
    ports:
      - "6381:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 10s
    networks:
      - jewellery_network

  # MinIO Object Storage
  minio:
    image: minio/minio:latest
    container_name: jewellery_minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    ports:
      - "9002:9000"  # API port
      - "9003:9001"  # Console port
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
      start_period: 40s
    networks:
      - jewellery_network

  # MinIO Client (for initial bucket setup)
  minio-setup:
    image: minio/mc:latest
    container_name: jewellery_minio_setup
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      sleep 5 &&
      mc alias set myminio http://minio:9000 minioadmin minioadmin123 &&
      mc mb myminio/products --ignore-existing &&
      mc anonymous set download myminio/products &&
      mc policy set public myminio/products &&
      echo 'MinIO setup completed successfully'
      "
    networks:
      - jewellery_network
    profiles:
      - setup

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  minio_data:
    driver: local

networks:
  jewellery_network:
    driver: bridge

