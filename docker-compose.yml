version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: jewellery_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: jewellery_user
      POSTGRES_PASSWORD: jewellery_password
      POSTGRES_DB: jewellery_db
      POSTGRES_INITDB_ARGS: "-E UTF8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U jewellery_user -d jewellery_db"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - jewellery_network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: jewellery_redis
    restart: unless-stopped
    command: redis-server --requirepass redis_password --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 10s
    networks:
      - jewellery_network

  # MinIO Object Storage
  minio:
    image: minio/minio:latest
    container_name: jewellery_minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    ports:
      - "9000:9000"  # API port
      - "9001:9001"  # Console port
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
      start_period: 40s
    networks:
      - jewellery_network

  # MinIO Client (for initial bucket setup)
  minio-setup:
    image: minio/mc:latest
    container_name: jewellery_minio_setup
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      sleep 5 &&
      mc alias set myminio http://minio:9000 minioadmin minioadmin123 &&
      mc mb myminio/products --ignore-existing &&
      mc anonymous set download myminio/products &&
      mc policy set public myminio/products &&
      echo 'MinIO setup completed successfully'
      "
    networks:
      - jewellery_network
    profiles:
      - setup

  # Next.js Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: jewellery_app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://jewellery_user:jewellery_password@postgres:5432/jewellery_db?schema=public
      DIRECT_URL: postgresql://jewellery_user:jewellery_password@postgres:5432/jewellery_db?schema=public
      REDIS_URL: redis://:redis_password@redis:6379
      REDIS_HOST: redis
      REDIS_PORT: "6379"
      REDIS_PASSWORD: redis_password
      MINIO_ENDPOINT: minio
      MINIO_PORT: "9000"
      MINIO_USE_SSL: "false"
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin123
      MINIO_BUCKET_NAME: products
      MINIO_PUBLIC_URL: http://localhost:9000
      JWT_SECRET: your-super-secret-jwt-key-minimum-32-characters-long-change-this-in-production
      NODE_ENV: production
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    volumes:
      # Mount public directory for images (optional, can be baked into image)
      - ./public:/app/public:ro
    command: >
      sh -c "
        prisma generate &&
        prisma migrate deploy &&
        node server.js
      "

    networks:
      - jewellery_network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  minio_data:
    driver: local

networks:
  jewellery_network:
    driver: bridge
