services:
  # Next.js Development Server
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: jewellery_app_dev
    restart: unless-stopped
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      # Override NODE_ENV for development
      NODE_ENV: development
      # Next.js specific
      NEXT_TELEMETRY_DISABLED: 1
    volumes:
      # Mount source code for hot reload
      - .:/app
      # Exclude node_modules and .next from host (use container's)
      - /app/node_modules
      - /app/.next
      # Mount .env file
      - ./.env:/app/.env:ro
    command: >
      sh -c "
        echo 'ğŸ”¨ Generating Prisma Client...' &&
        npx prisma generate &&
        echo 'ğŸ“Š Running database migrations...' &&
        (npx prisma migrate deploy || echo 'Migrations already applied') &&
        echo 'ğŸŒ± Seeding database...' &&
        (npm run db:seed || echo 'Database already seeded') &&
        echo 'ğŸš€ Starting Next.js dev server...' &&
        npm run dev
      "
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
