name: CI - Build and Test

on:
  pull_request:
    branches:
      - main
      - staging
  push:
    branches:
      - main
      - staging
      - develop

jobs:
  test:
    name: Run Tests and Lint
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Run linter
        run: npm run lint || echo "Linting completed with warnings/errors (non-blocking)"
        continue-on-error: true

      - name: Run tests
        run: npm test

      - name: Build application
        run: npm run build
        env:
          NODE_ENV: production
          NEXT_TELEMETRY_DISABLED: 1
