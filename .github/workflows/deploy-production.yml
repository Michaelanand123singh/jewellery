name: Deploy to Production

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allow manual triggering

jobs:
  deploy:
    name: Deploy to Production Environment
    runs-on: ubuntu-latest
    environment: production # Requires environment protection rules
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.PRODUCTION_SSH_KEY }}

      - name: Add server to known hosts
        run: |
          ssh-keyscan -p ${{ secrets.PRODUCTION_SSH_PORT || 22 }} ${{ secrets.PRODUCTION_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to production server
        run: |
          ssh -p ${{ secrets.PRODUCTION_SSH_PORT || 22 }} \
            ${{ secrets.PRODUCTION_SSH_USER }}@${{ secrets.PRODUCTION_HOST }} \
            'bash /root/deploy-production.sh'

      - name: Deployment notification
        if: success()
        run: |
          echo "‚úÖ Production deployment completed successfully!"
          echo "üåê Production URL: https://adorneluxejewels.com"

      - name: Deployment failure notification
        if: failure()
        run: |
          echo "‚ùå Production deployment failed!"
          exit 1

