name: Deploy to Production

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to Production Environment
    runs-on: ubuntu-latest
    environment: production
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint
        continue-on-error: true

      - name: Run tests
        run: npm test
        continue-on-error: true

      - name: Build application
        run: npm run build
        env:
          NODE_ENV: production
          NEXT_TELEMETRY_DISABLED: 1

      - name: Deploy to production server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.PRODUCTION_HOST }}
          username: ${{ secrets.PRODUCTION_SSH_USER }}
          key: ${{ secrets.PRODUCTION_SSH_KEY }}
          script: |
            set -e
            cd /var/www/production
            
            echo "üì• Pulling latest changes from main branch..."
            git fetch origin main
            git reset --hard origin/main
            
            echo "üì¶ Installing dependencies..."
            npm ci --production=false || {
                echo "‚ö†Ô∏è npm ci failed, trying npm install..."
                npm install
            }
            
            # Verify Next.js is available
            if [ ! -f "node_modules/.bin/next" ]; then
                echo "‚ùå Next.js not found. Installing..."
                npm install next --save
            fi
            
            echo "üî® Building application..."
            npm run build || {
                echo "‚ùå Build failed. Checking for issues..."
                ls -la node_modules/.bin/ | grep next || echo "Next.js binary not found"
                exit 1
            }
            
            echo "üóÑÔ∏è Running database migrations..."
            npx prisma generate
            npx prisma migrate deploy || echo "‚ö†Ô∏è Migration failed, continuing..."
            
            echo "üîÑ Restarting application with PM2..."
            if pm2 list | grep -q "jewellery-production"; then
              pm2 restart jewellery-production
            else
              pm2 start ecosystem.config.js
            fi
            
            echo "‚úÖ Production deployment completed!"
            
            # Wait a moment and check if the app is running
            sleep 5
            pm2 status

      - name: Health check
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.PRODUCTION_HOST }}
          username: ${{ secrets.PRODUCTION_SSH_USER }}
          key: ${{ secrets.PRODUCTION_SSH_KEY }}
          script: |
            echo "üè• Performing health check..."
            sleep 10
            curl -f https://adorneluxejewels.com/api/health || echo "‚ö†Ô∏è Health check failed, but deployment completed"
